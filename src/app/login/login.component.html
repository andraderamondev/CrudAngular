<mat-card class="example-card" style="margin: 0 auto;width: 40%;">
  <mat-card-header>
      <mat-card-title>Login Crud</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input type="email" matInput placeholder="Email" formControlName="email" id="email">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input type="password" matInput placeholder="Password" formControlName="password" id="pwd">
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" style="width: 100%;">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <div style="position: relative;width: 100%;"><br></div>
  </mat-card-actions>
</mat-card>
